<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" type="text/javascript"></script>
</head>
<body>
    <div id="contentWrapper">
        <div id="contentHeader">
            <p>JS Functionalities</p> &nbsp;&nbsp;<a style="text-decoration:none;" href="https://ajayttrekkie.github.io/jQuery/views/multilevel.html"><button>Multilevel Form</button></a>
        </div>
        <div id="contents">
            <div id="formWrapper">
                <h3>Toggle Form</h3>
                <form action="" id="form">
                    <div class="formContent">
                        <label for="name" class="formLabels">Name</label>
                        <input type="text" id="name" class="formFields">
                    </div>
                    <div class="formContent">
                        <label for="address" class="formLabels"> Address </label>
                        <input type="text" id="address" class="formFields">
                    </div>
                    <div class="formContent">
                        <label for="email" class="formLabels">Email</label>
                        <input type="text" id="email" class="formFields">
                    </div>
                    <div class="formContent">
                        <div class="coverDiv">
                            <label for="fileField" id="fileLabel">Upload File</label>
                            <input type="file" id="fileField" class="formFields">
                        </div>
                    </div>
                    <div class="formContent">
                        <label for="message" class="formLabels labelTop">Message</label>
                        <textarea id="message" class="formFields textareaField"></textarea>
                    </div>
                    <div class="formContent">
                        <button type="submit" class="saveBtn" onclick="event.preventDefault()">Save</button>
                        <button type="reset" class="resetBtn">Reset</button>
                    </div>
                </form>
                <button id="formBtn" class="formButton">Open Form >></button>
            </div>
            <hr>
            <div id="imagePreviewWrapper">
                <h3>ImagePreview and custome upload File field</h3>
                <div id="imagePreviewedDiv">
                    <button id="fileRemoveButton"><span>&times;</span></button>
                    <img src="#" alt="image" id="previewedImage">
                </div>
                <div id="fileDiv">
                    <label for="imageUpload" id="imageUploadLabel">Upload a File</label>
                    <input type="file" name="" id="imageUpload">
                </div>
            </div>
            <hr>
            <div id="customFormWrapper">
                <h3>Adding Custom Fields</h3>
                <div id="customFormInnerWrapper">
                    <div id="addButtonDiv">
                        <button id="addButton">Add Custom Fields +</button>
                    </div>
                    <form id="customForm">
                        <div id="userLabelDiv">
                            <label class="customLabels">Label: </label>
                            <input type="text" class="customFields" id="userLabel" placeholder="Write a Label">
                        </div>
                        <div id="userFieldDiv">
                            <label class="customLabels">Type: </label>
                            <select name="" id="userField" class="customFields">
                                <option>text</option>
                                <option>email</option>
                                <option>number</option>
                                <option>date</option>
                                <option>file</option>
                            </select>
                        </div>
                        <div id="customButtonDiv">
                            <button id="customSubmitButton">Submit</button>
                        </div>
                    </form>
                    <div id="customAddedFields">

                    </div>
                    <div id="saveCustomButtonDiv">
                        <button id="saveCustomButton">Save</button>
                    </div>
                </div>
            </div>
            <hr>
            <div id="displayCustomFieldContentsWrapper">
                <h2>Your Data are:</h2>
                <hr>  
            </div>
            <hr>
            <div id="multipleImageHadling">
                <input type="file" name="" id="multipleImageUpload" multiple>
                <div id="multipleImagePreviewDiv">
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
